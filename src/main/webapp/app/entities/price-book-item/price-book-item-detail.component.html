<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="priceBookItem">
            <h2><span jhiTranslate="ststoreApp.priceBookItem.detail.title">Price Book Item</span> {{priceBookItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ststoreApp.priceBookItem.newPrice">New Price</span></dt>
                <dd>
                    <span>{{priceBookItem.newPrice}}</span>
                </dd>
                <dt><span jhiTranslate="ststoreApp.priceBookItem.product">Product</span></dt>
                <dd>
                    <div *ngIf="priceBookItem.productId">
                        <a [routerLink]="['/product', priceBookItem.productId, 'view']">{{priceBookItem.productProductName}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ststoreApp.priceBookItem.priceBook">Price Book</span></dt>
                <dd>
                    <div *ngIf="priceBookItem.priceBookId">
                        <a [routerLink]="['/price-book', priceBookItem.priceBookId, 'view']">{{priceBookItem.priceBookPriceBookName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/price-book-item', priceBookItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
