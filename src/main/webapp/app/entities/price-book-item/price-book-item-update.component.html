<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-price-book-item-heading" jhiTranslate="ststoreApp.priceBookItem.home.createOrEditLabel">Create or edit a Price Book Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!priceBookItem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="priceBookItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ststoreApp.priceBookItem.newPrice" for="field_newPrice">New Price</label>
                    <input type="number" class="form-control" name="newPrice" id="field_newPrice"
                        [(ngModel)]="priceBookItem.newPrice" required/>
                    <div [hidden]="!(editForm.controls.newPrice?.dirty && editForm.controls.newPrice?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.newPrice?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.newPrice?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ststoreApp.priceBookItem.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="priceBookItem.productId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.productName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ststoreApp.priceBookItem.priceBook" for="field_priceBook">Price Book</label>
                    <select class="form-control" id="field_priceBook" name="priceBook" [(ngModel)]="priceBookItem.priceBookId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="priceBookOption.id" *ngFor="let priceBookOption of pricebooks; trackBy: trackPriceBookById">{{priceBookOption.priceBookName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
