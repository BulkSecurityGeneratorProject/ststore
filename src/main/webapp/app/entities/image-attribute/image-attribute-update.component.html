<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-image-attribute-heading" jhiTranslate="ststoreApp.imageAttribute.home.createOrEditLabel">Create or edit a Image Attribute</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!imageAttribute.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="imageAttribute.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ststoreApp.imageAttribute.imageLink" for="field_imageLink">Image Link</label>
                    <input type="text" class="form-control" name="imageLink" id="field_imageLink"
                        [(ngModel)]="imageAttribute.imageLink" required/>
                    <div [hidden]="!(editForm.controls.imageLink?.dirty && editForm.controls.imageLink?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.imageLink?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ststoreApp.imageAttribute.product" for="field_product">Product</label>
                    <select class="form-control" id="field_product" name="product" [(ngModel)]="imageAttribute.productId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.productName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
