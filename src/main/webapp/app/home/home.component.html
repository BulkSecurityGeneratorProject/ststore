<div class="row">
    <div class="col-md-3">
        <jhi-left-menu (categoryChange)='onCategorySelect($event)'
                       (onClearSearch)='onClearSearch($event)'></jhi-left-menu>
    </div>
    <div class="col-md-5">
        <jhi-product-list-search #searchInput (searchKeyEnter)='onSearch($event)'></jhi-product-list-search>
        <jhi-product-list [products]='filteredProducts'></jhi-product-list>
    </div>
    <div class="col-md-4"></div>
</div>
